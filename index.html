<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <section class="section-1">
        <div class="card-1">
          <div class="icons-img">
            <img src="./assets/favicon-32x32.png" class="logo-1" alt="logo" />
            <img src="./assets/icon-complete.svg" class="logo-2" alt="logo" />
          </div>
          <div class="details">
            <p><span>0000</span> <span>0000</span> <span>0000</span> <span>0000</span> </p>
            <div class="ac-holder-name">
              <p>JANE APPLESEED</p>
              <p>00/00</p>
            </div>
          </div>
        </div>
        <div class="card-2">
          <img src="./assets/bg-card-back.png" alt="" />
        </div>
      </section>
      <section class="section-2">
        <div class="form-container">
          <form action="#">
            <div class="form-wrapper">
              <div>
                <label for="cardholder nmae">CARDHOLDER NAME</label>
                <input type="text" placeholder="e.g Jane Appleseed" />
              </div>
              <div>
                <label for="card number">CARD NUMBER</label>
                <input type="text" placeholder="e.g. 1234 5678 9123 0000" />
              </div>
              <div class="input-sec-date">
                <div>
                  <label for="exp date">EXP. DATE (MM/YY)</label>
                  <div class="date-input">
                    <input type="text" placeholder="MM" />
                    <input type="text" placeholder="YY" />
                  </div>
                </div>
                <div class="cvc-sec">
                  <label for="CVC">CVC</label> <br />
                  <input type="text" placeholder="e.g. 123" />
                </div>
              </div>
            </div>
            <button type="submit">Confirm</button>

            <!-- <div class="input-sec"></div> -->
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
